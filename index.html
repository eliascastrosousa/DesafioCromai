<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-dark text-white">

    <div class="container"> 
        
        <div class="btn-group">
            <a href="index.html" class="btn btn-warning" aria-current="page">Calculadora </a>
            <a href="teoria.html" class="btn btn-warning"> Teoria </a>
            
        </div>

        <hr>

        <br>
        <div class="row">

            <div class="col">
                <form>
                    <h1>
                        Calculadora de Pitágoras
                        <img src="imagens/iconetriangulo.png" width="40" id="logotriangulo">
                    </h1>

                    <div class="mb-3">
                        <h4>Cateto Adjascente (a²): </h4>
                        <input type="number" class="form-control" id="ad" value="14">
                    </div>

                    <div class="mb-3" id="cop">
                        <h4> Cateto Oposto (b²): </h4>
                        <input type="number" class="form-control" id="op" value="9">
                    </div>
                    <button type="button" class="btn btn-warning" onclick="confirmar()">Calcular</button>
                    <br><br>
                    <div>
                        <h3 id="msg">Resultado: </h3>
                    </div>
                    <br>
                    <div id="img">
                        <p>
                            <img src="imagens/pitagoras.jpg" class="rounded mx-auto d-block" alt="Pitágoras"
                                title="Pitágoras">
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js">    </script>
    <hr>
    <br>
    <footer>
        <p>&copy; Elias Castro 2021 </p> <!-- Direitos do Site -->
    </footer>

</body>
</html>
